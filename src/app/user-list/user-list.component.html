<h3 class="first">Users</h3>
<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>DOB</th>
          <th>Gender</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.dob}}</td>
          <td>{{user.gender}}</td>
        </tr>
    </ng-template>
</p-table>
